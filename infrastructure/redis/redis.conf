# Redis configuration for AskFlash MCP Architecture
# Enhanced configuration for task management and real-time messaging

# Basic Configuration
bind 0.0.0.0
port 6379
protected-mode no
daemonize no

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# Enable RDB compression
rdbcompression yes
rdbchecksum yes

# AOF Configuration for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no

# Stream Configuration for MCP task logging
stream-node-max-bytes 4096
stream-node-max-entries 100

# Pub/Sub Configuration
# Enable keyspace notifications for task expiration events
notify-keyspace-events "Ex"

# Client Configuration
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Security
requirepass askflash123

# Slow log for debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Hash configuration for task metadata
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configuration for queue simulation
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration
set-max-intset-entries 512

# Sorted set configuration  
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory usage optimizations for MCP workload
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Replica configuration
replica-serve-stale-data yes
replica-read-only yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP configuration
tcp-backlog 511 